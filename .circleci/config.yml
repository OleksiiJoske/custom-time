version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: cimg/openjdk:17.0.1-browsers
        #specify system properties
        environment:
          DB_ROOT_USER: root
          DB_URL: jdbc:mysql://localhost:3306/testdb
          DB_DRIVER: com.mysql.cj.jdbc.Driver
          DB_PASS: "123456789"
        # Customize the JVM maximum heap limit
        # Specify our database service here
        # CircleCI maintains a library of pre-built images
      - image: mysql:8.0.27
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_PASSWORD: '123456789'
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Wait for Database Connection
          # preinstalled in circleci/* docker image
          command: dockerize -wait tcp://localhost:3306 -timeout 1m
      #install mysql client
      - run: sudo apt-get update && sudo apt-get dist-upgrade
      - run: sudo apt-get install mysql-client
      # create databases
      - run: mysql -h 127.0.0.1 -u root -p123456789 -e "create database demo_time"
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
          # run tests!
      - run:
          mvn integration-test