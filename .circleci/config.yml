# Java Maven Mysql CircleCI 2.1 configuration file

version: 2.1
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: maven:3.8.4-openjdk-17-slim
        #specify system properties
        environment:
          DB_ROOT_USER: root
          DB_URL: jdbc:mysql://localhost:3306/demo_time
          DB_DRIVER: com.mysql.cj.jdbc.Driver
          DB_PASS: "123456789"
        # Customize the JVM maximum heap limit
        MAVEN_OPTS: -Xmx3200m
        # Specify our database service here
        # CircleCI maintains a library of pre-built images
      - image: mysql:8.0
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_PASSWORD: '123456789'
    working_directory: ~/repo
      steps:
      - checkout
      - run:
          name: Wait for Database Connection
          # preinstalled in circleci/* docker image
          command: dockerize -wait tcp://localhost:3306 -timeout 1m
      #install mysql client
      - run: sudo apt-get install mysql-client
      # create databases
      - run: mysql -h 127.0.0.1 -u root -e "create database demo_time"

      # Download and cache dependencies
      - restore_cache:
          keys:
            -  v1-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            -  v1-dependencies-
      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
          # run tests!
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
            # Then run your tests!
      - run:
          name: Test
          command: mvn test
workflows:
  version: 2
  build-deploy:
    jobs:
      - build